version: 2.1

workflows:
  version: 2
  test:
    jobs:
      - unit-test:
          filters:
            branches:
              ignore:
                - gh-pages
                - ignoring-gh-pages-circle-ci
      - integration-test:
          filters:
            branches:
              ignore:
                - gh-pages
                - ignoring-gh-pages-circle-ci

jobs:
  unit-test:
    docker:
      - image: adoptopenjdk/maven-openjdk11
    steps:
      - checkout
      - run: mvn test
  integration-test:
    machine:
      image: "ubuntu-2004:202104-01"
    resource_class: medium
    steps:
      - checkout
      - run: make docker-test
