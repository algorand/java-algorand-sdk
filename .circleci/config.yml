version: 2.1

workflows:
  version: 2
  test:
    jobs:
      - unit-test
      - integration-test

jobs:
  unit-test:
    docker:
      - image: adoptopenjdk/maven-openjdk11
    steps:
      - checkout
      - run: mvn test
  integration-test:
    machine:
     image: "ubuntu-2004:202104-01"
    steps:
      - checkout
      - run: make docker-test
